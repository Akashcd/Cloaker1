
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get A Lower Rate</title>

    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DEX347L7XK"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-DEX347L7XK');
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.4;
        }

        .hero-section {
            background-color: #f3f4f4;
            padding: 40px 20px;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .hero-title {
            font-size: 54px;
            margin-bottom: 30px;
        }

        .hero-image {
            max-width: 700px;
            width: 100%;
        }

        .age-section {
            padding: 40px 20px;
            text-align: center;
        }

        .save-text {
            font-size: 45px;
        }

        .age-title {
            font-size: 45px;
            margin-bottom: 30px;
        }

        .age-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }

        .age-link {
            background-color: #2f9ee9;
            color: #fff;
            text-decoration: none;
            padding: 35px 30px;
            border-radius: 6px;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .age-link:hover {
            background-color: #267fbb;
        }

        /* ---------- POPUP STYLES ---------- */
        .popup-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            z-index: 999;
            align-items: center;
            justify-content: center;
        }

        .popup {
            background: #fff;
            padding: 30px 25px;
            border-radius: 10px;
            text-align: center;
            max-width: 320px;
            width: 90%;
        }

        .popup h3 {
            margin-bottom: 10px;
            font-size: 22px;
        }

        .popup p {
            font-size: 16px;
            color: #555;
        }

        .spinner {
            margin: 15px auto 0;
            width: 30px;
            height: 30px;
            border: 4px solid #ddd;
            border-top: 4px solid #2f9ee9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .hero-title { font-size: 28px; }
            .save-text, .age-title { font-size: 25px; }
            .age-link { padding: 24px 30px; }
        }
    </style>
</head>

<body>

<section class="hero-section">
    <div class="hero-content">
        <p class="hero-title">
            My Insurance Went From <strong>$179 to $59</strong> Thanks To This Website!
        </p>
        <img src="images/auto.jpg" alt="Insurance Savings" class="hero-image">
    </div>
</section>

<section class="age-section">
    <p class="save-text">See How Much You Can Save!</p>
    <h2 class="age-title"><strong>What's Your Age Range?</strong></h2>

    <div class="age-links">
        <a href="https://jtqfa.ttrk.io/click" class="age-link" data-age="18-34">18 to 34</a>
        <a href="https://jtqfa.ttrk.io/click" class="age-link" data-age="35-44">35 to 44</a>
        <a href="https://jtqfa.ttrk.io/click" class="age-link" data-age="45-54">45 to 54</a>
        <a href="https://jtqfa.ttrk.io/click" class="age-link" data-age="55-69">55 to 69</a>
        <a href="https://jtqfa.ttrk.io/click" class="age-link" data-age="70+">70+</a>
    </div>
</section>


<script>
document.querySelectorAll('.age-link').forEach(function(link) {

  link.addEventListener('click', function(e) {

    e.preventDefault(); // stop instant redirect

    var ageValue = this.getAttribute("data-age");
    var targetUrl = this.href;

    gtag('event', 'age_click', {
      age_range: ageValue,
      outbound: targetUrl
    });

    // small delay so GA4 can capture the event
    setTimeout(function() {
      window.location.href = targetUrl;
    }, 150);

  });

});
</script>



</body>
</html>
